<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Door to Door - Dice Discount</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    /* Door Animation */
    .door {
      position: fixed;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      background: #2c3e50;
      z-index: 10;
      transform-origin: left;
      animation: openLeft 2s forwards;
    }
    .door.right {
      left: 50%;
      background: #34495e;
      transform-origin: right;
      animation: openRight 2s forwards;
    }

    @keyframes openLeft {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(-100deg); }
    }
    @keyframes openRight {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(100deg); }
    }

    h2 {
      margin-top: 40px;
      font-size: 2rem;
      text-shadow: 2px 2px 5px black;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #ff6f61, #ffcc00, #33cc33, #3399ff, #ff33cc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      text-shadow: 2px 2px 5px black;
      animation: rainbow 3s infinite linear;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .scene {
      width: 150px;
      height: 150px;
      perspective: 800px;
      margin: 30px 0 40px 0;
    }

    .dice {
      width: 150px;
      height: 150px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.4s ease; /* faster rolling */
    }

    .face {
      position: absolute;
      width: 150px;
      height: 150px;
      background: white;
      border: 3px solid black;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: inset -5px -5px 15px rgba(0,0,0,0.3);
      position: absolute;
    }

    .dot {
      width: 25px;
      height: 25px;
      background: black;
      border-radius: 50%;
      position: absolute;
    }

    /* Dot positions */
    .center { top: 50%; left: 50%; transform: translate(-50%, -50%); }
    .top-left { top: 20%; left: 20%; }
    .top-right { top: 20%; right: 20%; }
    .bottom-left { bottom: 20%; left: 20%; }
    .bottom-right { bottom: 20%; right: 20%; }
    .mid-left { top: 50%; left: 20%; transform: translateY(-50%); }
    .mid-right { top: 50%; right: 20%; transform: translateY(-50%); }

    /* Dice faces positions */
    .front  { transform: rotateY(0deg) translateZ(75px); }
    .back   { transform: rotateY(180deg) translateZ(75px); }
    .right  { transform: rotateY(90deg) translateZ(75px); }
    .left   { transform: rotateY(-90deg) translateZ(75px); }
    .top    { transform: rotateX(90deg) translateZ(75px); }
    .bottom { transform: rotateX(-90deg) translateZ(75px); }

    button {
      padding: 15px 40px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(145deg, #ff6f61, #d94a38);
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 5px 5px 10px rgba(0,0,0,0.4),
                  -5px -5px 10px rgba(255,255,255,0.3);
      transition: all 0.2s;
    }

    button:active {
      box-shadow: inset 5px 5px 10px rgba(0,0,0,0.4),
                  inset -5px -5px 10px rgba(255,255,255,0.3);
    }

    #scoreCard {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background: rgba(0,0,0,0.5);
      display: none;
    }
  </style>
</head>
<body>
  <!-- Doors -->
  <div class="door"></div>
  <div class="door right"></div>

  <h2>✨ Welcome ✨</h2>
  <h1>Door to Door</h1>

  <div class="scene">
    <div class="dice" id="dice">
      <!-- Face 1 -->
      <div class="face front">
        <div class="dot center"></div>
      </div>
      <!-- Face 2 -->
      <div class="face back">
        <div class="dot top-left"></div>
        <div class="dot bottom-right"></div>
      </div>
      <!-- Face 3 -->
      <div class="face right">
        <div class="dot top-left"></div>
        <div class="dot center"></div>
        <div class="dot bottom-right"></div>
      </div>
      <!-- Face 4 -->
      <div class="face left">
        <div class="dot top-left"></div>
        <div class="dot top-right"></div>
        <div class="dot bottom-left"></div>
        <div class="dot bottom-right"></div>
      </div>
      <!-- Face 5 -->
      <div class="face top">
        <div class="dot top-left"></div>
        <div class="dot top-right"></div>
        <div class="dot center"></div>
        <div class="dot bottom-left"></div>
        <div class="dot bottom-right"></div>
      </div>
      <!-- Face 6 -->
      <div class="face bottom">
        <div class="dot top-left"></div>
        <div class="dot top-right"></div>
        <div class="dot mid-left"></div>
        <div class="dot mid-right"></div>
        <div class="dot bottom-left"></div>
        <div class="dot bottom-right"></div>
      </div>
    </div>
  </div>

  <button id="rollBtn">Roll Dice</button>

  <div id="scoreCard">
    <h3>Admin Score Card</h3>
    <p id="scores"></p>
  </div>

  <script>
    const dice = document.getElementById("dice");
    const rollBtn = document.getElementById("rollBtn");
    const scoreCard = document.getElementById("scoreCard");
    const scores = document.getElementById("scores");

    let rolled = false;
    let history = [];

    function getRotation(num) {
      switch (num) {
        case 1: return "rotateX(0deg) rotateY(0deg)";
        case 2: return "rotateY(180deg)";
        case 3: return "rotateY(-90deg)";
        case 4: return "rotateY(90deg)";
        case 5: return "rotateX(-90deg)";
        case 6: return "rotateX(90deg)";
      }
    }

    rollBtn.addEventListener("click", () => {
      if (rolled) {
        alert("❌ You can roll only once!");
        return;
      }
      rolled = true;

      // Faster rolling
      let rollCount = 0;
      const interval = setInterval(() => {
        const rand = Math.floor(Math.random() * 6) + 1;
        dice.style.transform = getRotation(rand);
        rollCount++;
        if (rollCount > 15) { // faster loop
          clearInterval(interval);

          // Final result always 5 or 6
          const final = Math.random() < 0.5 ? 5 : 6;
          dice.style.transform = getRotation(final);

          // Save score
          history.push(final);
          localStorage.setItem("diceScores", JSON.stringify(history));
          scores.textContent = history.join(", ");
        }
      }, 120); // faster speed
    });

    // For admin: press "A" to toggle score card
    document.addEventListener("keydown", (e) => {
      if (e.key.toLowerCase() === "a") {
        scoreCard.style.display =
          scoreCard.style.display === "none" ? "block" : "none";
      }
    });

    // Load saved scores
    const saved = JSON.parse(localStorage.getItem("diceScores")) || [];
    history = saved;
    scores.textContent = history.join(", ");
  </script>
</body>
</html>
